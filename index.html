<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Spaaaaaace!</title>

		<link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/moon.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-background="http://images.akamai.steamusercontent.com/ugc/524904249274121803/4C3CF0C00C76A83B94F84DEF48141E73EEE8AB3C/">
                </section>
				<section>
                    <h2>Team</h2>
                    <ul>
                        <li>Peter Kinnaird</li>
                        <li>Alistair McKinlay</li>
                        <li>Stuart Swindells</li>
                        <li>Andrew Smillie</li>
                    </ul>
                </section>
                <section>
                    <h2>What did we build?</h2>
                    <h3>A space enablement platform</h3>
                </section>
                <section>
                    <h2>Why did we build it?</h2>
                </section>
                <section>
                    <h1>Demo Time!</h1>
                </section>
                <section>
                    <h2>Source</h2>
                    <p><a href="https://github.com/SpaceAppsGlasgow/spaaaaaace">https://github.com/SpaceAppsGlasgow/spaaaaaace</a></p>
                </section>
                <section>
                    <h2>Questions?</h2>
                    <p><small>please no...</small></p>
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
